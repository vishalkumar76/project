<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2b2727;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signupForm {
            background-color: #cdf366;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-width: 100%;
        }

        .signupForm h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .signupForm label {
            color: #333;
            font-weight: bold;
        }

        .signupForm input[type="email"],
        .signupForm input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signupForm input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #5C6BC0;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signupForm input[type="submit"]:hover {
            background-color: #3949AB;
        }
    </style>
</head>

<body >

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
         <img src="images/logo1.png" alt="" style="height: 70px; width: 60px; ">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active"  href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="gallery2.html">Dishes</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sign-Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="about.html">About</a>
              </li>
  
  
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="" tabindex="-1" aria-disabled="true"></a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
  
    <div class="container">
        <div class="signupForm">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <script>
        let userData = JSON.parse(localStorage.getItem('userData')) || {};

        const handleSubmit = (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            userData.email = email;
            userData.password = password;

            localStorage.setItem('userData', JSON.stringify(userData));

            window.alert("You have successfully registered");
            // You can redirect to another page after successful registration.
             window.location.href = "contact1.html";
        };

        document.getElementById('signupForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
