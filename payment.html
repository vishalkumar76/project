<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1f2020;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #db3838;
            border-radius: 10px;
            background-color: #ddfd86;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #131111;
            font-size: 30px;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #8b0000;
        }

        .form-control {
            margin-bottom: 20px;
            border: 2px solid #8b0000;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            color: #8b0000;
        }

        .form-control:focus {
            border-color: #dc143c;
            box-shadow: none;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #dc143c;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2e2a2a;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Secure Payment</h1>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" maxlength="16" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="password" class="form-control" id="cvv" maxlength="3" required>
            </div>
            <div class="mb-3">
                <label for="nameOnCard" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="nameOnCard" required>
            </div>
            <button type="submit" class="btn btn-primary">Complete Payment</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
    
        form.addEventListener('submit', function (event) {
            event.preventDefault();
    
           
            const cardNumberInput = document.getElementById('cardNumber');
            const expiryDateInput = document.getElementById('expiryDate');
            const cvvInput = document.getElementById('cvv');
            const nameOnCardInput = document.getElementById('nameOnCard');
    

            if (cardNumberInput.value.length !== 16) {
                alert('Invalid card number. Please enter a valid 16-digit card number.');
                return;
            }
    
           
            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDateInput.value)) {
                alert('Invalid expiry date. Please enter a valid date in the format MM/YY.');
                return;
            }
    
           
            if (cvvInput.value.length !== 3) {
                alert('Invalid CVV. Please enter a valid 3-digit CVV.');
                return;
            }
    
           
            const paymentDetails = {
                cardNumber: cardNumberInput.value,
                expiryDate: expiryDateInput.value,
                cvv: cvvInput.value,
                nameOnCard: nameOnCardInput.value
            };
    
           
            localStorage.setItem('paymentDetails', JSON.stringify(paymentDetails));
    
           
            window.location.href = 'cPay.html';
        });
    </script>
    
</body>
</html>
